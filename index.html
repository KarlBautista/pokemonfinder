<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/title-removebg-preview.png" type="image/png">
    <title>Pokemon Finder</title>
</head>
<body>
    
  
    <div class="main">
        <img src="title-removebg-preview.png" alt="pokemonLogo" id="logo">
        <input type="text" id="pokemonName" spellcheck="false" placeholder="Enter Pokemon">
        
        <button onclick="showPokemon()">Find Pokemon</button>
      
        <p id="CouldNotFind"></p>
        <img src="" alt="PokemonSprite" id="pokemonSpriteImg">
        <div id="pokemonData">
        <p>Weight: <span id="weight"></span></p>
        <p>Height: <span id="height"></span></p>
        <p>Ability: <span id="Ability"></span></p>
        <p>Species Type: <span id="speciesType"></span></p>
        <p>Base Experience: <span id="baseExp"></span></p>
        <p id="stats"></p>
      
    </div>
    <p id="copy">&copy;2024, Karl Bautista</p>

    </div>
   

    <footer>
       
    </footer>

   

 
    <script src="main.js"></script>
    
</body>
</html>
